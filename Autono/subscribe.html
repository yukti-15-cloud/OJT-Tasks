<body>
    <section>
		<div style="display: flex; justify-content: space-between;align-items:center;padding:0px 50px;">
            <div class="logo"><b>A U T O N O</b></div>
            <nav>
                <ul>

                    <a href="subscribe.html"><button class="subs-btn">Subscribe</button></a>

            </nav>
        </div>
		<form onsubmit="validateForm()" title="sign up">
		    <label for="Fname">First Name:</label>
		    <input type="name" id="name" placeholder="Enter first name"><br><br>
		    <label for="Lname">Last Name:</label>
		    <input type="name" id="name" placeholder="Enter last name"><br><br>
		    <label for="age">Age:</label>
		    <input type="age" id="age" placeholder="Enter your name"><br><br>
		    <label for="gender">Gender:</label>
		    <input type="radio" id="gender" >Female
		    <input type="radio" id="gender" >Male
		    <input type="radio" id="gender" >Other<br>
		    <label for="email"> Email:</label>
		    <input type="email" id="email" placeholder="Enter your email"><br><br>
		    <label for="mobile"> Mobile:</label>
		    <input type="mobile" id="mobile" placeholder="Enter your mobile number"><br><br>
		    <label for="address"> Address:</label>
		    <input type="address" id="address" placeholder="Enter your full address"><br><br>
		    <label for="password"> Password:</label>
		    <input type="password" id="password" placeholder="Set up your password"><br><br>
		    <button type="submit">Submit</button>
		    <button type="cancel">Cancel</button><br><hr>
			<em>Already have an account? <a href="signin.html">sign in</a></em>
	    </form>

</body>
<script>
	function validateForm() {
	let x = document.getElementById("mobile").value;
	if (x == "") {
    	window.alert("All fields are required");
    	return false;
	}
	}
</script>
