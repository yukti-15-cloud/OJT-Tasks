<html>
    <head>
        <title>Arithmetic Operators</title>
    </head>
    <body>
        <h1>Operators Example</h1>
    </body>
    <script>
        var x= 10;
        var y= 11;
        var a= x+y;
        var s= x-y;
        var d= x/y;
        var m= x*y;
        document.write("Addition of x and y = "+a+"<br>")
        document.write("Subtraction of x and y = "+s+ "<br>")
        document.write("Division of x and y = "+d+ "<br>")
        document.write("Multiplication of x and y = "+m+ "<br>")
        window.alert(m)
        console.log(a)
        console.log(s)
        console.log(d)
        console.log(m)
    </script>
</html>
