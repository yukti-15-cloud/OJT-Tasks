<html>
    <head>
        <title>Box with JS</title>
        <style>
            div{
                width:600px;
                height: 500px;
                border: 3px solid red;
            }
            button{
                width:90px;
                height:30px;
                background-color:bisque;
                color: black;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="text">Text</label><br>
            <input type="text" id="write"><br>
            <button onclick="wap()">Click Here!</button>
            <div id="box"></div>
        </form>
    </body>
    <script>
        function wap(){
            var x= document.getElementById("write").value;
            var y= document.getElementById("box").innerHTML= x;
        }
    </script>
</html>
