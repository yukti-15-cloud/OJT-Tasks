<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crispy Kitchen</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="crispykitchen.css" />
</head>
<body>
  <header>
    <div class="logo">Crispy Kitchen</div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">Story</a>
      <a href="#">Menu</a>
      <a href="#">Our Updates</a>
      <a href="#">Contact</a>
    </nav>
    <button class="btn-reserve">Reservation</button>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Delicious<br>Steaks</h1>
      <div class="rating">
        <span>4.4/5</span>
        <span class="stars">★★★★☆</span>
      </div>
      <p>From <strong>1,206+</strong> Customer Reviews</p>
    </div>
    <div class="hero-image-card">
      <img src="steak.png" alt="Steak on plate" />
      <div class="card-info">
        <div>
          <h3>Steak <span class="price">$26.50</span></h3>
          <span class="small-rating">3.8/5 ★★★☆☆</span>
        </div>
        <div class="card-buttons">
          <button class="btn yellow">↶</button>
          <button class="btn red">↷</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
