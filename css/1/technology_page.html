<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autono</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      letter-spacing: 2px;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    .subscribe-btn {
      background: #000;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      margin-left: 30px;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 0;
    }

    .hero h1 {
      font-size: 48px;
      letter-spacing: 2px;
      line-height: 1.2;
    }

    .hero img {
      margin-top: 40px;
      width: 90%;
      max-width: 700px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }
      nav a {
        margin-left: 15px;
        font-size: 14px;
      }
      .subscribe-btn {
        margin-left: 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">AUTONO</div>
    <nav>
      <a href="#">Technology</a>
      <a href="#">About</a>
      <a href="#">Careers</a>
      <a href="#" class="subscribe-btn">Subscribe</a>
    </nav>
  </header>

  <section class="hero">
    <h1>PERCEPTION ENABLED<br>TECHNOLOGY</h1>
    <img src="https://static.wixstatic.com/media/84770f_3ebbf7ac3e26427b83ca50c82aabaaf8~mv2.png/v1/fill/w_1901,h_750,al_c,q_90,usm_0.66_1.00_0.01,enc_avif,quality_auto/84770f_3ebbf7ac3e26427b83ca50c82aabaaf8~mv2.png" alt="Vehicle Perception View" />
  </section>

</body>
</html>
